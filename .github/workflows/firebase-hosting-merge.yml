name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - master

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '17'  # Vite에서 사용하는 Node.js 버전 설정
      - run: npm install  # 의존성 설치
      - run: npm run build  # Vite 빌드
      - name: Install Firebase CLI
        run: npm install -g firebase-tools  # Firebase CLI 설치
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TELL_ME_THE_ANSWER }}
          channelId: live
          projectId: tell-me-the-answer
